<!-- ook hier kon ik niet de javascript importen -->
<script>let count = 0;
let totalCost = 0;
let div = document.getElementById("coutner");

function init() {
    count = 0;
    let button = document.getElementById("but");
    button.onclick = updateDisplay;
}

function updateDisplay() {
    div.innerHTML = `You have ${count} items and a total cost of $${totalCost}`;
}

function showOptions(el) {
    let userPicked = el.value;
    var div = document.getElementById("div");
    if (userPicked != 'none') {
        var newContent = (tickets.store);
        newContent += '<div>';
        Object.keys(tickets.inventory).forEach(key => {
            newContent += key;
            newContent += '<div>';
            var items = Object.values(tickets.inventory[key]);
            items.forEach(item => {
                newContent += `
<div>&nbsp;
  <span class="brand"> ${item.brand}</span>
  <span class="price">$${item.cost}</span>
  <input type=button value="Add" onclick="add(this,${item.cost})"/>
</div>`;
            });
            newContent += '</div>';
        });
        newContent += '</div>';
        div.innerHTML = newContent;
    }
}

function add(element,cost) {
    console.clear();
    totalCost += parseInt(cost);
    count++;
    console.log(element.closest('div').textContent.trim());
    updateDisplay();
}


let tickets = {
    store: "8 t/m 10 juni 2021",
    inventory: {
        "Tickets": {
            0: {
                brand: "Zaterdag",
                cost: 110
            },
            1: {
                brand: "Zondag",
                cost: 110
            },
            2: {
                brand: "Maandag",
                cost: 110
            },
            3:  {
                brand: "Weekend",
                cost: 230
            }
        }
    }
};
</script>
